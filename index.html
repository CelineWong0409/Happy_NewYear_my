<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">新年快乐！</h1>
    <img id="img" src="./New_Year_2025_logo.png" alt="2025" />
    <p id="yunwen_background">
        跨越时光的门槛，告别岁月的尘埃，<br />
        2025的钟声，悄然回荡在夜空中。<br />
        岁月的车轮，不曾停歇，<br />
        但我们依旧怀抱希望，迈向明天的光芒。<br />
        <br />
        每一次呼吸，都是新生的礼赞，<br />
        每一个笑容，都是未来的祝福。<br />
        回望过往的光辉岁月，<br />
        展望未来的繁华盛景。<br />
        <br />
        新年的雪花轻轻飘落，<br />
        如同梦想在风中飘扬，<br />
        过去的烦忧，随风而逝，<br />
        只留下心中无限的期待。<br />
        <br />
        让我们携手并肩，<br />
        在这个崭新的时刻，<br />
        拥抱每一份平凡的美好，<br />
        共筑2025年的辉煌篇章。
    </p>
    <div id="space"></div>
    <p id="encourage">
        新的一年，迎接中二！
        新的起点，新的挑战，
        让我们一起努力，中三冲刺第一班！
        坚持不懈，拼尽全力，
        加油，未来属于我们！
    </p>
</body>
</html>
